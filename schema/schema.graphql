type User {
  id: ID!
  name: String!
  organizedEvents: [Event!]!
  participatingEvents: [Event!]!
}

type DateRange {
    start: String!
    end: String!
}

type Event {
  id: ID!
  title: String!
  dateRange: DateRange!
  organizer: User!
  participants: [User!]!
}

type Query {
  users: [User!]!
  events: [Event!]!
}

fragment UserInfo on User {
  id
  name
}

type Mutation {
  createUser(name: String!): User!
  createEvent(title: String!, start: String!, end: String!, organizerId: ID!): Event!
}
